<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Board Application</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #000, #1a1a40);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .message {
      text-align: center;
      animation: fadeUp 1.5s ease forwards;
    }

    h1 {
      color: #0ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      opacity: 0;
      animation: glowIn 2s ease forwards 0.3s;
    }

    p {
      font-size: 18px;
      color: #ccc;
      line-height: 1.6;
      max-width: 700px;
      margin: auto;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
    }

    /* Animations */
    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glowIn {
      0% { opacity: 0; text-shadow: none; }
      100% { opacity: 1; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Applications Closed</h1>
    <p>
      Thank you for your interest in joining Maadi MUN High Board.<br>
      Applications are now closed, and our team is currently reviewing and making decisions.<br>
      Stay tuned for updates.
    </p>
  </div>
</body>
</html>
